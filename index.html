<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Search repositories</title>
        <link rel="stylesheet" href="./css/style.css" />
        <base target="_blank" />
    </head>
    <body>
        <header id="header">
            <div class="header--container">
                <form class="form-search">
                    <input class="search--input" type="text" placeholder="Название репозитория" />
                    <button class="search--button btn" type="submit">Найти</button>
                </form>
            </div>
        </header>
        <main id="main">
            <div class="container-total-count"></div>
            <div class="container-repositories"></div>
            <div class="container-button">
                <button class="load-more-button btn">Показать ещё</button>
            </div>
        </main>
        <script src="./index.js"></script>
    </body>
</html>
